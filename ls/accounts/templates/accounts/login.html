{% extends 'accounts/main.html' %}

{% block content %}

{%load static %}

<section class="form-container">

   <form action="" method="post" enctype="multipart/form-data">
      <h3 id="form-title">Login</h3>
      
      <p>your email <span>*</span></p>
      <input type="email" name="email" placeholder="enter your email" required maxlength="50" class="form-control">

      <p>your password <span>*</span></p>
      <input type="password" name="pass" placeholder="enter your password" required maxlength="20" class="form-control">
      
      <input type="submit" value="login" name="submit" class="btn login_btn">
      <div class="mt-4">
         <div class="d-flex justify-content-center links">
            Don't have an account? <a href="register.html" class="ml-2">Sign Up</a>
         </div>
   </form>

   


</section>



{% endblock %}
